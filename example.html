<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="body">
  <img src="">
  <div class="piano">
    <h1>PIANO</h1>
  </div>
  <div class="main-div">
    
    <div id="one">a</div>
    <div id="two">s</div>
    <div id="thr">d</div>
    <div id="four">f</div>
    <div id="fiv">g</div>
    <div id="six">h</div>
    <div id="sev">j</div>
    <div id="eig">k</div>
    
  </div>

</body>
<script>
  let body = document.querySelector('.body')
  let first = document.querySelector('#one')
  let sec = document.querySelector('#two')
  let thir = document.querySelector('#thr')
  let four = document.querySelector('#four')
  let fiv = document.querySelector('#fiv')
  let six = document.querySelector('#six')
  let sev = document.querySelector('#sev')
  let eig = document.querySelector('#eig')

  let music1 = new Audio('./key01.mp3')
  let music2 = new Audio('./key02.mp3')
  let music3 = new Audio('./key03.mp3')
  let music4 = new Audio('./key04.mp3')
  let music5 = new Audio('./key05.mp3')
  let music6 = new Audio('./key06.mp3')
  let music7 = new Audio('./key07.mp3')
  let music8 = new Audio('./key08.mp3')

  function addKeyPressEffect(element) {
  element.classList.add('active', 'flash');
  setTimeout(() => {
    element.classList.remove('active', 'flash');
  }, 300);
}

  body.addEventListener('keypress', function (event) {
    music1.pause()
    music2.pause()
    music3.pause()
    music4.pause()
    music5.pause()
    music6.pause()
    music7.pause()
    music8.pause()


    if (event.key == 'a') {
      first.style.backgroundColor = 'orange'
      music1.play()
      

    }
    if (event.key == 'a') {
    first.style.backgroundColor = 'orange'
    addKeyPressEffect(first);
    music1.play()
  }
  if (event.key == 's') {
    sec.style.backgroundColor = 'blue'
    addKeyPressEffect(sec);
    music2.play()
  }
  if (event.key == 'd') {
    thir.style.backgroundColor = 'green'
    addKeyPressEffect(thir);
    music3.play()
  }
  if (event.key == 'f') {
    four.style.backgroundColor = 'red'
    addKeyPressEffect(four);
    music4.play()
  }
  if (event.key == 'g') {
    fiv.style.backgroundColor = 'yellow'
    addKeyPressEffect(fiv);
    music5.play()
  }
  if (event.key == 'h') {
    six.style.backgroundColor = 'purple'
    addKeyPressEffect(six);
    music6.play() 
  }
  if (event.key == 'j') {
    sev.style.backgroundColor = 'aqua'
    addKeyPressEffect(sev);
    music7.play()
  }
  if (event.key == 'k') {
    eig.style.backgroundColor = 'skyblue'
    addKeyPressEffect(eig);
    music8.play()
  }
})
</script>

</html>
